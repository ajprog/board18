<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test page for linkAdd.php development.</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../scripts/jquery.js">
    </script>
    <script type="text/javascript">
      function testReturn(inData) {
				$('#result').append(inData);
      };
      $(document).ready(function() {
        var dataString = 'gameid=1&linkname=gandalf1&linkurl=gandalf.ws';
        $('#call').append(dataString);
        $.post("../php/linkAdd.php", dataString, testReturn)
        .error(function() { 
          var msg = "Error accessing linkAdd. \n";
          msg += "See /var/log/apache2/error.log \nfor more information.";
          alert(msg); 
        });
      });
      
    </script>
  </head>
  <body>
    <div id="call">
      <p> status </p>
    </div>
    <div id="result">
      <p> data </p>
    </div>
  </body>
</html>
